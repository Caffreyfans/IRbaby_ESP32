name: Build ESP-IDF Firmware

on:
  push:
    tags:
      - "v*"   # 例如 v1.0.0，只有 push tag 才触发

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.4   # 官方 Docker 镜像，已经预装工具链和 ESP-IDF

    strategy:
      matrix:
        target: [esp32, esp32s3, esp32c6]   # 支持多芯片并行编译

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build firmware (${{ matrix.target }})
        run: |
          # Docker 镜像里 ESP-IDF 已经安装好
          source /opt/esp/idf/export.sh
          idf.py set-target ${{ matrix.target }}
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.target }}-${{ github.ref_name }}
          path: build/
