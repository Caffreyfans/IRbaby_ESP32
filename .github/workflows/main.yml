name: Build ESP-IDF Firmware

on:
  push:
    tags:
      - "v*"   # 例如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.4   # 使用 v5.4 官方 Docker 镜像

    strategy:
      matrix:
        target: [esp32, esp32c6]   # 只编译 ESP32 和 ESP32-C6

    steps:
      # 1️⃣ Checkout 仓库，不递归子模块
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
      
      # 2️⃣ 路径添加
      - name: Configure Git safe directory
        run: |
          git config --global --add safe.directory /__w/IRbaby_ESP32/IRbaby_ESP32
          git submodule update --init --recursive --depth 1

      # 3️⃣ Build firmware
      - name: Build firmware (${{ matrix.target }})
        shell: bash
        run: |
          # export.sh 路径在 Docker 镜像中通常在 /opt/esp/idf
          if [ ! -f /opt/esp/idf/export.sh ]; then
            echo "export.sh not found at /opt/esp/idf"
            exit 1
          fi
          source /opt/esp/idf/export.sh
          idf.py set-target ${{ matrix.target }}
          idf.py build
          idf.py merge-bin


      # 6️⃣ Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Upload merged-binary.bin to release
      - name: Upload firmware to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/merged-binary.bin
          asset_name: merged-binary-${{ github.ref_name }}.bin
          asset_content_type: application/octet-stream
