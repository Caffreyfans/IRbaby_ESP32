name: Build & Release IRbaby Firmware

on:
  push:
    tags:
      - 'v*'   # è§¦å‘æ¡ä»¶ï¼špush tagï¼Œä¾‹å¦‚ v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.4   # å®˜æ–¹ v5.4 Docker é•œåƒ

    strategy:
      matrix:
        target: [esp32, esp32c6, esp32s2, esp32c3, esp32s3, ]   # æ”¯æŒçš„ç›®æ ‡èŠ¯ç‰‡

    steps:
      # 1ï¸âƒ£ Checkout ä»“åº“
      - name: Checkout repository
