name: Build ESP-IDF Firmware

on:
  push:
    tags:
      - "v*"   # 例如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.4   # 使用 v5.4 官方 Docker 镜像

    strategy:
      matrix:
        target: [esp32, esp32c6]   # 只编译 ESP32 和 ESP32-C6

    steps:
      # 1️⃣ Checkout 仓库，不递归子模块
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 3
      
      # 2️⃣ 路径添加
      - name: Configure Git safe directory
        run: git config --global --add safe.directory /__w/IRbaby_ESP32/IRbaby_ESP32

      # 3️⃣ Build firmware
      - name: Build firmware (${{ matrix.target }})
        shell: bash
        run: |
          # export.sh 路径在 Docker 镜像中通常在 /opt/esp/idf
          if [ ! -f /opt/esp/idf/export.sh ]; then
            echo "export.sh not found at /opt/esp/idf"
            exit 1
          fi
          source /opt/esp/idf/export.sh
          idf.py set-target ${{ matrix.target }}
          idf.py build

      # 4️⃣ 上传构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.target }}-${{ github.ref_name }}
          path: build/
